{% extends 'blog/base.html' %}

{% block content %}
    <div class="blog">
        <h2>{{ post.title }}</h2>
        {% if post.published_date %}
            <p class="blog__subtitle">
                {{ post.published_date }}
            </p>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
