{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="blog">
            <h2>
            	<a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
            </h2>
            <p class="blog__subtitle">{{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>

    		{% if not forloop.last %}
            <hr />
    		{% endif %}
        </div>
    {% endfor %}
{% endblock content %}
